<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<h1>Product list</h1>

<table>
    <tr>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>Let's chat</th>
    </tr>
    <tr th:each="prod : ${prods}">
        <td th:text="${prod.getName()}"></td>
        <td th:text="${prod.getEmail()}"></td>
        <td><a th:href="@{/chat(to=${prod.getId()})}">chat</a></td>
    </tr>
</table>

<p>
    <a href="/" th:href="@{/}">Return to home</a>
</p>

</body>

</html>
